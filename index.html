<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treino do John e do Álek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="m-3" style="background-color: #000;">
    <div class="container mt-5">
        <h1 class="text-center text-white"><i class="fas fa-dumbbell"></i> Treino do John e do Álek</h1>

        <div class="accordion mt-4" id="accordionTreino">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingSabado">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSabado" aria-expanded="true" aria-controls="collapseSabado">
                        <i class="fas fa-dumbbell"></i> Sábado - Pernas
                    </button>
                </h2>
                <div id="collapseSabado" class="accordion-collapse collapse show" aria-labelledby="headingSabado" data-bs-parent="#accordionTreino">
                    <div class="accordion-body">
                        <ul>
                            <li>Agachamento livre - 4x10</li>
                            <li>Leg press - 4x12</li>
                            <li>Cadeira extensora - 3x12</li>
                            <li>Panturrilha em pé - 3x15</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingDomingo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDomingo" aria-expanded="false" aria-controls="collapseDomingo">
                        <i class="fas fa-dumbbell"></i> Domingo - Descanso Ativo
                    </button>
                </h2>
                <div id="collapseDomingo" class="accordion-collapse collapse" aria-labelledby="headingDomingo" data-bs-parent="#accordionTreino">
                    <div class="accordion-body">
                        <p>Caminhada leve ou alongamentos para recuperação.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
